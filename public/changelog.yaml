        text: 改善了文本大小
  - date: 2026-01-12
    version: 0.2.0
    summary: 新增页面与展示
    entries:
      - type: 特性
        text: 添加了赞助者相关的页面。
      - type: 特性
        text: 添加了最近访问的显示。
      - type: 特性
        text: 添加了更新日志页面。
      - type: 特性
        text: 添加了修改密码的功能。
      - type: 特性
        text: 添加评论功能。
